<div class="container">
    <form action="">
        <h2 class="header">Flat</h2>
        <button id="flat-btnA" class="Flat left">Register</button>
        <button id="flat-btnB" class="Flat mid">Clear</button>
        <button id="flat-btnC" class="Flat right">Submit</button>
        <h2 class="header">Round</h2>
        <button id="round-btnA" class="Round left">Register</button>
        <button id="round-btnB" class="Round mid">Clear</button>
        <button id="round-btnC" class="Round right">Submit</button>
        <h2 class="header">Flat Ghost</h2>
        <button id="flat-ghost-btnA" class="Flat-Ghost left">Register</button>
        <button id="flat-ghost-btnB" class="Flat-Ghost mid">Clear</button>
        <button id="flat-ghost-btnC" class="Flat-Ghost right">Submit</button>
        <h2 class="header">Flat Round Ghost</h2>
        <button id="round-ghost-btnA" class="Flat-Round-Ghost left">Register</button>
        <button id="round-ghost-btnB" class="Flat-Round-Ghost mid">Clear</button>
        <button id="round-ghost-btnC" class="Flat-Round-Ghost right">Submit</button>
    </form>
